<!DOCTYPE html>
<html>
<head>
  <title>Yannos Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Yannos Tracker</h1>

<div class="container">

  <div class="box">
    <h2>Timer</h2>
    <div id="timer">Loading...</div>
    <button id="relapseBtn">Oops</button>
  </div>

  <div class="box">
    <h2>Streak</h2>
    Current: <span id="currentStreak">0 days</span><br>
    Longest: <span id="longestStreak">0 days</span>
  </div>

  <div class="box">
    <h2>Write Note</h2>
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput">
    <label for="noteInput">Write your note:</label>
    <textarea id="noteInput" placeholder="write note..."></textarea>
    <button id="saveNoteBtn">Save Note</button>
  </div>

  <div class="box">
    <h2>Your Notes</h2>
    <div id="notesList"></div>
  </div>

</div>


<script type="module" src="app.js"></script>

</body>
</html>
